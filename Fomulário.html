
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <lable>Nome</lable>
        <input type="text" placeholder="Seu Nome"/>
        <br/>
        <lable for="E-mail">E-mail</lable>
        <input id="E-mail" type="email" placeholder="Seu E-mail"/>
        <br/>
        <lable>Senha</lable>
        <input type="password" placeholder="Aa-Zz, 0-9"/>
        <br/>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
